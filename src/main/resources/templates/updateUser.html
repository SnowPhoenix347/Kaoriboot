<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:action="@{/users/update}" th:object="${user}" th:method="POST">
    <label>
        <input name="id" th:field="*{id}" th:value="${user.id}" type="hidden">
    </label>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" th:value="${user.name}" required>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    </br>
    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{username}" th:value="${user.username}" required>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    </br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" th:value="${user.age}" required>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    </br>
    <button type="submit">update user</button>
</form>
</body>
